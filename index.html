<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awal Snack</title>
    <link rel="stylesheet" href="style.css">
</head>
        <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-K07JHGBNZ8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-K07JHGBNZ8');
</script>

<body>
    <header>
        <div class="logo-container">
            <img src="6.png" alt="Logo Awal Snack" class="logo">
            <h1>AWAL SNACK</h1>
        </div>
        <div class="cart-icon">
            🛒 <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <section id="products" class="product-list"></section>

        <section id="cart-section" class="cart-section hidden">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items"></ul>
            <p class="total">Total: Rp <span id="cart-total">0</span></p>
            <button id="checkout-btn">Lanjut ke Pembayaran</button>
        </section>

        <section id="payment-section" class="payment-section hidden">
            <h2>Form Pembayaran</h2>
            <form id="payment-form">
                <label>Nama Lengkap:</label>
                <input type="text" id="name" required>

                <label>Alamat Pengiriman:</label>
                <textarea id="address" required></textarea>

                <label>Metode Pembayaran:</label>
                <select id="payment-method">
                    <option value="transfer">Transfer Bank</option>
                    <option value="ewallet">E-Wallet</option>
                    <option value="cod">Cash on Delivery (COD)</option>
                </select>

                <button type="submit">Bayar Sekarang</button>
            </form>
            <p id="payment-success" class="hidden success-msg">✅ Pembayaran Berhasil! Terima kasih telah berbelanja 🍪</p>
        </section>
    </main>

    <footer>
        <p>© 2025 Awal Snack - Cemilan Enak Rasa Ketagihan!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
